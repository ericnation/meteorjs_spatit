<template name="category_products">
	<h3>Products</h3>
	<hr>
	{{#each category_products}}
		<div class="row product-row">
			<div class="col-md-2">
				<a href="{{pathFor 'product'}}"><img class="img-responsive" src="{{image}}"></a>
			</div>
			<div class="col-md-10">
				<h4 class="product-title"><a href="{{pathFor 'product'}}">{{name}}</a></h4>
				<p>Average Rating: <img src="/img/star{{getAvg reviews}}.png" class="stars">
				({{getReviewsTotal reviews.length}})</p>
				<p>{{truncateText description 150}}</p>
				<a href="{{pathFor 'product'}}" class="btn btn-default">Read Reviews</a>
				{{#if currentUser}}
					<a href="{{pathFor 'new_review'}}" class="btn btn-primary">Add Review</a>
				{{/if}}
			</div>
		</div>
		<hr>
	{{else}}
			<p>There are no products in this category</p>
	{{/each}}
</template>
