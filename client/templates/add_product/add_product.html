<template name="add_product">
	<h3>Add Product</h3>
	<form action="" class="form-add-product" enctype="multipart/form-data">
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="name" class="form-control" placeholder="Product Name">
		</div>
		<div class="form-group">
			<label>Category</label>
			<select class="form-control" name="category">
				<option value="0">-- Select Category--</option>
				{{#each categories}}
					<option value="{{slug}}">{{name}}</option>
				{{/each}}
			</select>
		</div>
		<div class="form-group">
			<label>Product Image</label>
			<input type="file" name="productImage" id="productImage">
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea name="description" class="form-control" rows="5"></textarea>
		</div>
		<div class="form-group">
			<label>Featured</label>
			<input type="radio" name="is_featured" value="1"> Yes
			<input type="radio" name="is_featured" value="0"> No
		</div>
		<div class="form-group">
			<input type="submit" name="submit" class="btn btn-primary" value="Add Product">
			<a href="/admin" class="btn btn-default">Close</a>
		</div>
	</form>
</template>
